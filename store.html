<title> Iskra Crust </title>

<body>
<div id="container">
<div id="header">
	<img id="head" src="Images/IskraLogo1.png">
	<!-- VIEW CART button code. --> 
	<a href="https://www.e-junkie.com/ecom/fgb.php?c=cart&cl=1&ejc=2&
		merchant_id=your_google_merchant_id&business=your_paypal_email" target="ej_ejc" class="ec_ejc_thkbx" onClick="javascript:return EJEJC_lc(this);"><img src="https://www.e-junkie.com/ej/ej_view_cart.gif" border="0"></a>
</div>

<div id="navbar">
<a class="button" href="front.html">Home</a>
<a class="button" href="store.html">Merch</a>
<a class="button" href="bio.html">Bio</a>
<a class="button" href="media.html">Media</a>
<a class="button" href="contact.html">Contact Us</a>
</div>

<div id="main">
	<div id="storefront">
			
		<a class="nyroModal" rel="group" href="#shop"><img id="store_image" src="Images/test-shirt.jpg" alt="Bureval Shirt"/></a>
		Bureval T-shirt
		<br />
		$ 20.00

		<div id="shop" style="display: none; width: 800px;">
			<div id="store_checkout_title">
				Bureval T-shirt
				</div>
				<div id="store_checkout_border">
				<div id="store_checkout_image_div">
					<img id="big_store_image_1" default-image="Images/test-shirt.jpg" src="Images/test-shirt.jpg" alt="Bureval Shirt" class="store_checkout_image"/>
					<div id="small_images">
					<img id="store_image_1" src="http://www.placecage.com/100/100" alt="Front" class="fade_store"/>
					<img id="store_image_1" src="Images/test-shirt.jpg" alt="Back" class="fade_store"/>
					</div>
				</div>
				<div id="store_checkout">

				<!-- ADD TO CART button code. -->
				<form action="https://www.e-junkie.com/ecom/fgb.php?c=cart&cl=1&ejc=2" target="ej_ejc" method="POST">
				<div id="checkout_options">

				<!-- paypal email(remove if not using PayPal) -->
				<input type="hidden" name="business" value="iskracrust@mail.com"/>
		
				<!-- site url -->
				<input type="hidden" name="site_url" value="http://www.iskracrust.com"/>

				<!-- contact email (where we can notify of the updates) -->
				<input type="hidden" name="contact_email" value="iskracrust@mail.com"/>
				<p>$20.00 CAN</p>
				<!-- item options (can be removed if not required) -->
				Size
				<input type="hidden" name="on0" value="Size"/>
					<select name="os0" >
						<option value="Small">Small</option>
						<option value="Medium">Medium</option>
						<option value="Large">Large</option>
					</select>
				<br />
					Colour
					<input type="hidden" name="on1" value="Color"/>
					<select name="os1" >
						<option value="Black">Black</option>
						<option value="Gray">Gray</option>
						<option value="White">White</option>
					</select>
			
					<!-- item name -->
					<input type="hidden" name="item_name" value="Bureval_Shirt"/>
					
					<!-- item number (should be different for each product)-->
					<input type="hidden" name="item_number" value="1"/>
		
					<!-- item price -->
					<input type="hidden" name="amount" value="20.00"/>
					<br />
					
					Quantity
					<!-- initial quantity -->
					<input  type="hidden" name="quantity" value="1"/>
					<select name="quantity">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<br />
					
					</div>
					<div id="item_description">
					<p> This is a fucking t-shirt, dipshit! </p>
					</div>

					<div id="add_to_cart">
					<!-- currency (USD for Google Checkout USA, GBP for Google Checkout UK. For PayPal: any currency that PayPal supports -->
					<input type="hidden" name="currency_code" value="CAD"/>
					<input type="button" value="Add to cart" id="add_to_cart_button" onClick="javascript:return EJEJC_frm(this);">
					
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>
</div>
